<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/stylesheet.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">JBC Library</h1>
        <p class="lead">All the books you need!</p>
    </div>
</div>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--<a class="navbar-brand" href="#">JBC Library</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-tabs">
            <!--<ul class="navbar-nav">-->
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active nav-pills">
                <a class="nav-link active" href="listbook.html">List Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="addbook.html">Add a Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="borrowbook.html">Borrow a book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="returnbook.html">Return a book</a>
            </li>
            <!-- <li class="nav-item">
                 <a class="nav-link disabled" href="#">Disabled</a>
             </li>-->
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm">

<div align="center">
            <h1>All the Library Books:</h1>
            <p th:each="book :${books}">
                <div class="riripacifico"> Title</div>
            <p th:text ="${book.title}"> Title</p>
            <div class="riripacifico"> Availability</div>
        <p th:text ="${book.availableStr}">Availabilty</p>
         <div class="riripacifico"> Author </div>
            <p th:text ="${book.author}">Author</p>
         <div class="riripacifico"> Year of Publication</div>
            <p th:text ="${book.year}"> Year</p>
         <div class="riripacifico"> ISBN number</div>
            <p th:text ="${book.isbn}"> ISBN</p>
    <div class="riripacifico"> Image URL</div>
    <img th:src="${book.image}"/>
    <img th:if="${book.image == null}" th:src="@{/images/book2.jpg}"  />
    <!--<img th:unless="${book.image}" th:src="${book.image}"  />-->

    <!--<img th:src="${book.image}"/>-->

             <!--<img th:src="@{/images/book.jpg}" />-->

            </p>

</div>

        </div></div></div>

</body>
</html>
